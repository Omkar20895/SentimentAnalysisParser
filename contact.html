	<script>
	    function makeContact(id, student, terms){
	        //console.log(student)
	        var res = $("<div>", {"id": id, "class": "col-md-4"});
	        var element = $("<div>", {"class": "student"})
	                .append($("<a>", {"href": student.url, "target": "blank"})
	                        .append($("<img>", {"alt": student.name, "src": student.photo != null ? student.photo: "images/headshots/avatar-placeholder.svg"}))
	                        .append("<br/>")
	                        .append($("<label>", {"text": student.name}))
	                );
	        if (student.email != null && student.email != ""){
	            element.append("<br/>")
	                    .append($("<a>", {"href": "mailto:"+student.email, "text": student.email}))
	        }
	        if (terms){
	            element.append("<br/>");
	            element.append(terms.join(", "));
	        }
	        res.append(element)
	        return res;
	    }

	    function makeContactSection(sect, data){
	        var section = $("<div>", {'class': 'panel panel-default'});
	        var sectid = sect.title.replace(/\s+/g, '-').toLowerCase();
	        $("<div>", {"id": sectid, 'class': 'panel-heading'})
	                .append($("<h3>", {'class': 'panel-title', text: sect.title}))
	                .appendTo(section);
	        var row;
	        for (var i = 0; i < sect.students.length; i++) {
	            if (i % 3 == 0){
	                row = $("<div>", {"class": "row"}).appendTo(section);
	            }
	            makeContact(sectid+sect.students[i], data.profiles[sect.students[i]]).appendTo(row)
	        }
	        return section
	    }

	  url = "data/contact.json";
	  $.getJSON(url, function(data){
	      //console.log(data);
	      var profiles = data['profiles'];
	      var elem = $("#contacts");
	      var contact = data['contacts'];
	      for (var i = 0; i < contact.length; i++){
	          var sem = contact[i]
	          var sectionEl = makeContactSection(sem, data)
	          elem.append(sectionEl)
	      }
	  })
